<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <section class="section-login">
    <div class="section-login-logo"></div>
    <div class="login-visual">
      <div class="login-visual-img"></div>
      <div class="login-visual-txt">
        <p>Sustainable and<span>Inclusive <b>Growth</b></span></p>
        <p>We strive for social, economic, and<br>environmental prosperity for all.</p>
      </div>
    </div>
    <div class="login-form">
      <h2>Log in</h2>
      <div class="login-form-input">
        <fieldset>
          <label for="basiInput" class="form-label">Email</label>
          <div class="input-ico">
            <span><i class="ri-mail-open-line"></i></span>
            <input type="text" class="form-input" id="basiInput" placeholder="Enter your Email address">
          </div>
        </fieldset> 
        <fieldset>
          <label for="basiInput" class="form-label">Password</label>
          <div class="input-ico">
            <span><i class="ri-lock-line"></i></span>
            <input type="password" class="form-input" id="basiInput" placeholder="Enter your password">
            <button type="button"><i class="ri-eye-off-line"></i></button>
          </div>
        </fieldset> 
        <div class="login-form-check">
          <div class="remember-check">
            <input type="checkbox" id="login-check">
            <label for="login-check">Remember this Device</label>
          </div>
          <div class="fogot-pw">
            Forgot Password ?
          </div>
        </div>
        <div class="login-form-btn">
          <button type="button" class="signin">Sign In</button>
          <button type="button" class="create">Create an account</button>
          <button type="button" class="around">Just Look Around</button>
        </div>
    </div>
  </section>
</body>
</html>
